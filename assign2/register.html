	<main><div class="scrnOverlay">
		<h3>Register</h3>
		<form id="regform" method="post"
					action="http://mercury.swin.edu.au/it000000/cos10005/formtest.php">
			<fieldset>
				<legend>Account Information</legend>

				<div class="blockme">
					<label for="uid">Username</label>
					<input id="uid" type="text" name="uid"/>
				</div>

				<div class="blockme">
					<label for="email">eMail</label>
					<input id="email" type="text" name="email"/>
				</div>

				<div class="blockme">
					<label for="pwd1">Password</label>
					<input id="pwd1" type="password" name="pwd1"/>
				</div>

				<div class="blockme">
					<label for="pwd2">Retype Password</label>
					<input id="pwd2" type="password" name="pwd2"/>
				</div>

				<div class="blockme">
					<input id="promo" type="checkbox" name="promo"/>
					<label id="promo">Opt into promotional emails?</label>
				</div>
				<!--
				<div class="blockme"></div>
				-->
			</fieldset>
			<fieldset>
				<legend>User Information</legend>

				<div class="blockme">
					<label for="uname">Name</label>
					<input id="uname" type="text" name="uname"/>
				</div>
				<fieldset>
					<legend>Favourite Pizza</legend>
					<div class="blockme">
						<input id="margherita" type="radio" name="favourite" value="margherita"/>
						<label for="margherita">Margherita</label>
					</div>
					<div class="blockme">
						<input id="margregret" type="radio" name="favourite" value="margregret"/>
						<label for="margregret">Margherita but you regret it tomorrow</label>
					</div>
					<div class="blockme">
						<input id="hawnopin" type="radio" name="favourite" value="hawnopin"/>
						<label for="hawnopin">Hawaiian without pinapple</label>
					</div>
					<div class="blockme">
						<input id="hamcheese" type="radio" name="favourite" value="hamcheese"/>
						<label for="hamcheese">Ham and Cheese</label>
					</div>
				</fieldset>
			</fieldset>
			<div class="buttoninput">
				<input type="submit" value="Register"/>
				<input type="reset" value="Reset"/>
			</div>
		</form>
